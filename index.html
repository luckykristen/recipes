<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    

<div class="header">
    <h1>What would you like to cook?</h1>
</div>

<div class="input">
    <input id="searchInput" type="text" placeholder="Find a recipe">
</div>

<div class="container">
    <div class="item">
        <img src="roast-beef.jpg" alt="roast beef and cheddar">
        <p>Roast Beef and Cheddar Sliders</p>
    </div>
    <div class="item">
        <img src="mac-and-cheese.jpg" alt="mac and cheese">
        <p>Homemade Mac and Cheese</p>
    </div>
    <div class="item">
        <img src="peach-cobbler.jpg" alt="peach cobbler">
        <p>Best Peach Cobbler Ever</p>
    </div>
    <div class="item">
        <img src="chicken-enchilada.jpg" alt="chicken enchilada">
        <p>Quick and Easy Green Chile <br> Chicken Enchilada Casserole</p>
    </div>
    <div class="item">
        <img src="layered-salad.jpg" alt="salad">
        <p>Twenty Four Hour Layered Salad</p>
    </div>
    <div class="item">
        <img src="banana-pudding.jpg" alt="banana pudding">
        <p>Banana Pudding</p>
    </div>
</div>








<script src="script.js"></script>
</body>
</html>
